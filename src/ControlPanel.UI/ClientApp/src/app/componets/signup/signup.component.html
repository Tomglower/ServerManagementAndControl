
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Регистрация</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="signUpForm">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Username" />
              </mat-form-field>
              <mat-error *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                *Поле Username обязательно
              </mat-error>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="Email" type="email" placeholder="Email" />
              </mat-form-field>
              <mat-error *ngIf="signUpForm.controls['Email'].dirty && signUpForm.hasError('required','Email')">
                *Поле Email обязательно
              </mat-error>
              <mat-error *ngIf="signUpForm.controls['Email'].hasError('email')">
                *Неправильный Email
              </mat-error>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Password" />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <mat-error *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                *Поле Password обязательно
              </mat-error>

              <button mat-raised-button color="primary" (click)="onSignUp()" class="w-100">Зарегистрироваться</button>
              <p class="text-center pt-4 text-muted">Уже есть аккаунт? <a id="forget" routerLink="/login">Войти</a></p>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
